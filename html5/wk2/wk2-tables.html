<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UMich - HTML5 - Week 2 - Tables</title>
  </head>
  <body>
    <header>
      <h1>A small little table example</h1>
    </header>
    <main>
      <h2>A simple table</h2>
      <table>
        <caption>A table of the Milams</caption>
        <!-- row 1 - table header -->
        <tr>
          <th>
            Name
          </th>
          <th>
            Position
          </th>
        </tr>
        <!-- row 2  -->
        <tr>
          <td>
            Charles
          </td>
          <td>
            Dad
          </td>
        </tr>
        <!-- row 3 -->
        <tr>
          <td>
            Grace
          </td>
          <td>
            Daughter #1
          </td>
        </tr>
        <!-- row 4 -->
        <tr>
          <td>
            Allison
          </td>
          <td>
            Daughter #2
          </td>
        </tr>
      </table>
    </main>
    <footer>
      <h3>Nothing to see here</h3>
    </footer>
  </body>
</html>
