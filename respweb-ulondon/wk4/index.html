<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Week 4 Assignment | ULondon Responsive Web Course on Coursera</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- include our css files -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/assignment.css" rel="stylesheet">
  </head>

  <body>
    <!-- put your HTML here -->
    <header>
      <nav class="navbar navbar-default">
        <div class="navbar-container container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="main-nav">
            <ul class="nav navbar-nav">
              <li class="active" id="categories-tab"><a href="#">Animals by Category <span class="sr-only">(current)</span></a></li>
              <li id="details-tab"><a href="#">Animals Details</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="main-container container-fluid">

      </div>
    </main>
    <!-- needed libraries and such -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/handlebars-v3.0.3.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/AnimalsData.js"></script>
    <script src="js/assignment.js"></script>
    <!-- handlebars templates -->
    <!-- animal categories template -->
    <script id="animal-category-template" type="text/x-handlebars-template">
      <div class="row">
        {{#each category}}
        <div class="col-sm-12 col-md-4">
          <div class="category-content" data-id="{{@index}}">
            <div class="category-title text-center">
              <h3>{{name}}</h3>
            </div>
            <div class="category-thumbnail">
              <img src="{{animals.0.image1}}" class="img-responsive" alt="{{animals.0.name}}" />
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </script>
    <script id="animal-details-template" type="text/x-handlebars-template">
      <div class="row">
        {{#each animals}}
        <div class="col-sm-12 col-md-4">
          <div class="detail-content" data-id="{{@index}}">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">{{name}}</h3>
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-sm-6">
                    <img class="img-responsive" src="{{image1}}" alt="{{name}}"/>
                    <img class="img-responsive" src="{{image2}}" alt="{{name}}"/>
                  </div>
                </div>
                <p>
                  {{description}}
                </p>
              </div>
            </div>
          </div>
        </div>
        {{/each}}
      </div>
    </script>
  </body>
</html>
